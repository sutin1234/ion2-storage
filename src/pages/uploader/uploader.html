<ion-header>

    <ion-navbar>
        <ion-title>uploader</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <input type="file" name="file" (change)="isSelected($event)">
    <ion-list>
        <ion-item *ngFor="let post of tb_post | async">
            <ion-avatar item-left>
                <img [src]="post?.photo" style="max-width:100px;">
            </ion-avatar>
            {{ post?.name }}
        </ion-item>
    </ion-list>


</ion-content>
