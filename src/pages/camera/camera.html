<ion-header>

    <ion-navbar>
        <ion-title>Camera</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button (click)="TakePhoto()">TakePhoto</button>
    <img [src]="base64Image" style="max-width:200px;margin:5px;" *ngIf="base64Image">
    <div>
        <button ion-button (click)="onUploadPhoto()">Upload to Firebase</button>
    </div>
    <ion-list>
        <ion-item *ngFor="let post of tbPostRef | async">
            <ion-avatar item-left>
                <img [src]="post.photo">
            </ion-avatar>
            <h2>{{ post.id }}</h2>
            <p>{{ post.created }}</p>
        </ion-item>
    </ion-list>
</ion-content>
